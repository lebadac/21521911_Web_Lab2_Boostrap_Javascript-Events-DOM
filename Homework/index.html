<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Simulation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container my-5">
     

        <h1 class="text-center mb-4">Library System Simulation</h1>
        <!-- Output Section -->
        <div id="output" class="alert alert-secondary" role="alert"></div>

        <!-- User Management Section -->
        <div class="card mb-4">
            <div class="card-header">User Management</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="userType" class="form-label">User Type</label>
                    <select id="userType" class="form-control">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                    <small id="userTypeError" class="text-danger d-none">Please select a user type.</small>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter user name">
                    <small id="userNameError" class="text-danger d-none">Please enter a user name.</small>
                </div>
                <button id="addUser" class="btn btn-primary">Add User</button>
                <button id="listBorrowedBooks" class="btn btn-info">List Borrowed Books</button>
            </div>
        </div>
        
        <!-- Book Management Section -->
        <div class="card mb-4">
            <div class="card-header">Book Management</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" id="bookTitle" class="form-control" placeholder="Enter book title">
                    <small id="bookTitleError" class="text-danger d-none">Please enter a book title.</small>
                </div>
                <div class="mb-3">
                    <label for="bookAuthor" class="form-label">Book Author</label>
                    <input type="text" id="bookAuthor" class="form-control" placeholder="Enter book author">
                </div>
                <button id="addBook" class="btn btn-primary">Add Book</button>
                <button id="listBooks" class="btn btn-info">List Available Books</button>
            </div>
        </div>

        <!-- Borrow and Return Section -->
        <div class="card mb-4">
            <div class="card-header">Borrow and Return Books</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="actionUserType" class="form-label">User Type</label>
                    <select id="actionUserType" class="form-control">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                    <small id="actionUserTypeError" class="text-danger d-none">Please select a user type.</small>
                </div>
                <div class="mb-3">
                    <label for="actionUserName" class="form-label">User Name</label>
                    <input type="text" id="actionUserName" class="form-control" placeholder="Enter user name for action">
                    <small id="actionUserNameError" class="text-danger d-none">Please enter a user name for action.</small>
                </div>
                <div class="mb-3">
                    <label for="actionBookTitle" class="form-label">Book Title</label>
                    <input type="text" id="actionBookTitle" class="form-control" placeholder="Enter book title for action">
                    <small id="actionBookTitleError" class="text-danger d-none">Please enter a book title for action.</small>
                </div>
                <button id="borrowBook" class="btn btn-success">Borrow Book</button>
                <button id="returnBook" class="btn btn-warning">Return Book</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
