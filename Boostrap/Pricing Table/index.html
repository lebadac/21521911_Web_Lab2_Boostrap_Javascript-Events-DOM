<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Basic
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$10/month</h5>
                        <p class="card-text">10 GB Storage</p>
                        <p class="card-text">Basic Support</p>
                        <p class="card-text">1 Domain</p>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Standard
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$20/month</h5>
                        <p class="card-text">50 GB Storage</p>
                        <p class="card-text">Priority Support</p>
                        <p class="card-text">5 Domains</p>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Premium
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$30/month</h5>
                        <p class="card-text">Unlimited Storage</p>
                        <p class="card-text">24/7 Support</p>
                        <p class="card-text">Unlimited Domains</p>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
